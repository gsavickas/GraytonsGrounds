<div class="container p-1">
  <div class="row">
    <div class="col-12">
      <div class="jumbotron bg-dark text-white">
        <h2> Great People deserve Great Grounds</h2>
        <span class="text-muted"> Welcome Back </span>
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

          <div class="form-group">
            <label for="email"> Email Address </label>
            <input class="form-control" type="text" placeholder="Email Address" name="email" required email
              [(ngModel)]="user.email" #email="ngModel" [ngClass]="{'is-invalid' : f.submitted && email.invalid}">
            <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
              <div> Email is required</div>
              <div *ngIf="email.errors.email">Must be a valid Email address</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password"> Password </label>
            <input class="form-control" type="password" placeholder="Min length of 8 characters" name="password"
              [(ngModel)]="user.password" #password="ngModel" required minlength="8" maxlength="32"
              [ngClass]="{'is-invalid':f.submitted && password.invalid}">
            <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">Password must be a length of 8 characters</div>
              <div *ngIf="password.errors.maxlength">Password cannot be longer than 32 characters</div>
            </div>
          </div>
           <div class="buttonArea d-flex-column form-group">
            <button color="primary" routerLink=".">Login</button>
          </div>
        </form>
        <button class="" color="dark" [routerLink]="['/register']">Don't have an account?</button>
      </div>
    </div>
  </div>
<div *ngIf="error">Incorrect Email or Password</div>
</div>
